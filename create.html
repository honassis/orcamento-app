
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/forms.css">
    <script src="assets/js/create.js"></script>
    <title>Cadastrar</title>
</head>
<body class="body">
    <form action="#" method="post" class="center">
        <img src="assets/img/logo.png" class="img-logo" alt="Logo IMG">

        <input type="hidden" name="action" value="search">
      
     
        <input type="button" class="btn btn-img" value="Selecionar Capa" onclick="CallFile()">
        <div class="preview-img">
            <img src="#" class="img-up" id="output" alt="" style="display: none;">
            <i class="fa fa-camera"></i>
        </div>
        <input type="file" name="capa" class="hidden" id="capa" onchange="PreviewIMG(event)" required>
        
        <label>Titulo:</label>
        <input type="text" name="titulo" class="text" id="" required>
        <label>Valor:</label>
        <input type="text" name="valor" class="text" id="" required>
      
        <input type="submit" value="Salvar" class="btn">
        

    </form>
</body>
</html>
