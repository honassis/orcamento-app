
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>
<body class="body">
    <form action="#" method="post" class="center">
        <img src="assets/img/logo.png" class="img-logo" alt="Logo IMG">
        <input type="hidden" name="action" value="search">
        <label>Login:</label>
        <input type="email" name="email" class="text" id="" required>
        <label>Senha:</label>
        <input type="password" name="password" class="text" id="" required>
        <input type="submit" value="Entrar" class="btn">
        
    </form>
</body>
</html>
